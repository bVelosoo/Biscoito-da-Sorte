<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/BiscoitoInteiro.svg" type="image/x-icon">
  </head>
  <body>
    <main>
      <div class="screen1 ">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img
          src="./assets/BiscoitoInteiro.svg"
          alt="Biscoito da sorte inteiro, ainda sem ser quebrado"
        />
      </div>

      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <div class="frase">
          <h2>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </h2>
        </div>
        <img
          src="./assets/BiscoitoQuebrado.svg"
          alt="Biscoito da sorte quebrado"
        />
        <button>Abrir outro biscoito</button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
